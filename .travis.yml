language: python
python: 
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

include:
  - os: linux
    dist: bionic  # 18.04

  - os: linux
    dist: xenial  # 16.04

  - os: linux
    dist: trusty  # 14.04

  - os: linux
    dist: precise # 12.04

install: 
  - python -m pip install -r requirements.txt

before_script:
    - python --version

script:
  - ./TfTransformer.sh

